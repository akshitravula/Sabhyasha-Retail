<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    .step {
      display: none;
    }
    .step-active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Add Product</h2>
    <form id="productForm">
      
      <div class="text-center mb-3">
        <button type="button" class="btn btn-primary" onclick="prevStep()">Previous</button>
        <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
      </div>

      
      <div class="step step-active">
        <h4>Basic Product Details</h4>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
          <label for="sku" class="form-label">SKU</label>
          <input type="text" class="form-control" id="sku" required>
        </div>
        <div class="mb-3">
          <label for="brandName" class="form-label">Brand Name</label>
          <input type="text" class="form-control" id="brandName">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" onchange="updateSubcategories()" required>
            <option value="">Select Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home Appliances">Home Appliances</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="subcategory" class="form-label">Subcategory</label>
          <select class="form-select" id="subcategory" required></select>
        </div>
      </div>

      
      <div class="step">
        <h4>Descriptions and Metadata</h4>
        <div class="mb-3">
          <label for="shortDescription" class="form-label">Short Description</label>
          <textarea class="form-control" id="shortDescription" maxlength="150" required></textarea>
        </div>
        <div class="mb-3">
          <label for="fullDescription" class="form-label">Full Description</label>
          <textarea class="form-control" id="fullDescription"></textarea>
        </div>
        <div class="mb-3">
          <label for="metaTitle" class="form-label">Meta Title</label>
          <input type="text" class="form-control" id="metaTitle">
        </div>
        <div class="mb-3">
          <label for="metaKeywords" class="form-label">Meta Keywords</label>
          <input type="text" class="form-control" id="metaKeywords" placeholder="e.g., laptop, electronics, HP">
        </div>
        <div class="mb-3">
          <label for="metaDescription" class="form-label">Meta Description</label>
          <textarea class="form-control" id="metaDescription"></textarea>
        </div>
      </div>

      
      <div class="step">
        <h4>Media Uploads</h4>
        <div class="mb-3">
          <label for="mainImage" class="form-label">Main Image</label>
          <input type="file" class="form-control" id="mainImage" required>
        </div>
        <div class="mb-3">
          <label for="galleryImages" class="form-label">Gallery Images</label>
          <input type="file" class="form-control" id="galleryImages" multiple>
        </div>
      </div>

      
      <div class="step">
        <h4>Variant Options</h4>
        <button type="button" class="btn btn-secondary mb-3" onclick="addVariant()">Add Variant</button>
      </div>

      
      <div class="step">
        <h4>Pricing and Additional Costs</h4>
        <div class="mb-3">
          <label for="basePrice" class="form-label">Base Price</label>
          <input type="number" class="form-control" id="basePrice" required>
        </div>
        <div class="mb-3">
          <label for="discount" class="form-label">Discount (%)</label>
          <input type="number" class="form-control" id="discount">
        </div>
        <div class="mb-3">
          <label for="shippingFee" class="form-label">Shipping Fee</label>
          <input type="number" class="form-control" id="shippingFee">
        </div>
        <div class="mb-3">
          <label for="totalStock" class="form-label">Total Stock</label>
          <input type="number" class="form-control" id="totalStock" required>
        </div>
      </div>

      
      <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>

    
    <table class="table table-bordered mt-5" id="productTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>SKU</th>
          <th>Category</th>
          <th>Base Price</th>
          <th>Final Price</th>
          <th>Total Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".step");

    
    function showStep(step) {
      steps.forEach((stepDiv, index) => {
        stepDiv.classList.toggle("step-active", index === step);
      });
    }

    
    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    document.getElementById("productForm").addEventListener("submit", function (e) {
      e.preventDefault();
      saveProduct();
    });

    function saveProduct() {
      const product = {
        productName: document.getElementById("productName").value,
        sku: document.getElementById("sku").value,
        category: document.getElementById("category").value,
        basePrice: document.getElementById("basePrice").value,
        finalPrice: calculateFinalPrice(),
        totalStock: document.getElementById("totalStock").value,
      };

      const products = JSON.parse(localStorage.getItem("products")) || [];
      products.push(product);
      localStorage.setItem("products", JSON.stringify(products));
      displayProducts();
    }

    function displayProducts() {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      const productTable = document.querySelector("#productTable tbody");
      productTable.innerHTML = "";

      products.forEach((product, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.productName}</td>
          <td>${product.sku}</td>
          <td>${product.category}</td>
          <td>${product.basePrice}</td>
          <td>${product.finalPrice}</td>
          <td>${product.totalStock}</td>
          <td><button class="btn btn-sm btn-primary" onclick="editProduct(${index})">Edit</button></td>
        `;
        productTable.appendChild(row);
      });
    }

    function calculateFinalPrice() {
      const basePrice = parseFloat(document.getElementById("basePrice").value) || 0;
      const discount = parseFloat(document.getElementById("discount").value) || 0;
      const shippingFee = parseFloat(document.getElementById("shippingFee").value) || 0;
      return (basePrice - (basePrice * discount) / 100 + shippingFee).toFixed(2);
    }

    // Load products on page load
    window.onload = displayProducts;
  </script>
</body>
</html>
